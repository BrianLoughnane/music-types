<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script> -->
	
	<meta charset="UTF-8">
	<title>Music Types</title>
	
	<script src="jquery-1.11.1.js"></script>
	<script src="angular.min.js" type="text/javascript"></script>
	<script src="app.js"></script>
</head>
<body ng-controller="myController">
<header>NOW PLAYING: <span>Song</span> by <span>Artist</span></header>
<div class="middle">
	<div class="left side">Score: <span>5</span></div>
	<div class="center main-word">ready</div>
	<div class="right side"> Progress: <input type='range' ng-model="progress"></div>

<div class="hands">

<div class="center"><input class="main-input" type='text'></div>
<div class="right hand"></div>

<div class="keyboard"></div>
