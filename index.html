<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script> -->
	
	<meta charset="UTF-8">
	<title>Music Types</title>
	
	<script src="jquery-1.11.1.js"></script>
	<script src="angular.min.js" type="text/javascript"></script>
	<script src="app.js"></script>
</head>
<body ng-controller="myController">
<header>NOW PLAYING: <span>Song</span> by <span>Artist</span> Score: <span>5</span> Progress: <input type='range' ng-model="progress"></header>
<div class="main">
	<div class="leftHand">
		<div class='top'>
			<div class='fingersArea'>
				<div class="finger one"></div>
				<div class="finger two"></div>
				<div class="finger three"></div>
				<div class="finger four"></div>
			</div>
			<div class="thumb">
				<div class="thumbTop"></div>
			</div>
		</div>
		<div class='bottom'>
			<div class='palmArea'>
				<div class='palm'></div>
			</div>
			<div class="thumb"></div>
		</div>
	</div>
	<div class="rightHand">
		<div class='top'>
			<div class="thumb">
				<div class="thumbTop"></div>
			</div>
			<div class='fingersArea'>
				<div class="finger one"></div>
				<div class="finger two"></div>
				<div class="finger three"></div>
				<div class="finger four"></div>
			</div>
		</div>
		<div class='bottom'>
			<div class="thumb"></div>
			<div class='palmArea'>
				<div class='palm'></div>
			</div>
		</div>
	</div>
	<div class="main-word">ready</div>
	<div><input class="main-input" type='text'></div>
	<!-- <div class="left side"></div>
	<div class="center main-word">ready
		<input class="main-input" type='text'>
	</div>
	<div class="right side"></div> -->	
</div>
	
<div class="keyboard">
	<div class="row1">
		<span>~ `</span>
		<span>! 1</span>
		<span>@ 2</span>
		<span># 3</span>
		<span>$ 4</span>
		<span>% 5</span>
		<span>^ 6</span>
		<span>& 7</span>
		<span>* 8</span>
		<span>( 9</span>
		<span>) 0</span>
		<span>_ -</span>
		<span>+ =</span>
		<span>delete</span>
	</div>
	<div class="row2">
		<span>tab</span>
		<span>q</span>
		<span>w</span>
		<span>e</span>
		<span>r</span>
		<span>t</span>
		<span>y</span>
		<span>u</span>
		<span>i</span>
		<span>o</span>
		<span>p</span>
		<span>{ [</span>
		<span>} ]</span>
		<span>| \</span>
	</div>
	<div class="row3">
		<span>caps lock</span>
		<span>a</span>
		<span>s</span>
		<span>d</span>
		<span>f</span>
		<span>g</span>
		<span>h</span>
		<span>j</span>
		<span>k</span>
		<span>l</span>
		<span>: ;</span>
		<span>" '</span>
		<span>enter</span>
	</div>
	<div class="row4">
		<span>shift</span>
		<span>z</span>
		<span>x</span>
		<span>c</span>
		<span>v</span>
		<span>b</span>
		<span>n</span>
		<span>m</span>
		<span>< ,</span>
		<span>> .</span>
		<span>? /</span>
		<span>shift</span>
	</div>
	<div class="row5">
		<span>fn</span>
		<span>ctrl</span>
		<span>alt</span>
		<span>cmd</span>
		<span></span>
		<span>cmd</span>
		<span>alt</span>
	</div>
</div>
</body>
</html>
