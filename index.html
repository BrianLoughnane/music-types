<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script> -->
	
	<meta charset="UTF-8">
	<title>Music Types</title>
	
	<script src="jquery-1.11.1.js"></script>
	<script src="angular.min.js" type="text/javascript"></script>
	<script src="app.js"></script>
</head>
<body ng-controller="myController">
<header>
	<span>NOW PLAYING: {{ song }} by {{ artist }}</span> 
	<span>Score: {{ score }}</span> 
	<span>Progress: <input type='range' ng-model="progress"></span>
</header>
<div class="main">
	<div class="leftHand">
		<div class='top'>
			<div class='fingersArea'>
				<div class="finger leftPinky"></div>
				<div class="finger leftRing"></div>
				<div class="finger leftMiddle"></div>
				<div class="finger leftIndex"></div>
			</div>
			<div class="thumbArea">
				<div class="thumb"></div>
			</div>
		</div>
		<div class='bottom'>
			<div class='palmArea'>
				<div class='palm'></div>
			</div>
		</div>
	</div>
	<div class="rightHand">
		<div class='top'>
			<div class="thumbArea">
				<div class="thumb"></div>
			</div>
			<div class='fingersArea'>
				<div class="finger rightIndex"></div>
				<div class="finger rightMiddle"></div>
				<div class="finger rightRing"></div>
				<div class="finger rightPinky"></div>
			</div>
		</div>
		<div class='bottom'>
			<div class='palmArea'>
				<div class='palm'></div>
			</div>
		</div>
	</div>
	<div class="main-word">{{ word }}</div>
	<div><input class="main-input" type='text'></div>
	<!-- <div class="left side"></div>
	<div class="center main-word">ready
		<input class="main-input" type='text'>
	</div>
	<div class="right side"></div> -->	
</div>
	
<div class="keyboard">
	<div class="row1">
		<span class="tilde">~ `</span>
		<span class="one">! 1</span>
		<span class="two">@ 2</span>
		<span class="three"># 3</span>
		<span class="four">$ 4</span>
		<span class="five">% 5</span>
		<span class="six">^ 6</span>
		<span class="seven">& 7</span>
		<span class="eight">* 8</span>
		<span class="nine">( 9</span>
		<span class="zero">) 0</span>
		<span class="dash">_ -</span>
		<span class="equals">+ =</span>
		<span class="delete">delete</span>
	</div>
	<div class="row2">
		<span class="tab">tab</span>
		<span class="q">q</span>
		<span class="w">w</span>
		<span class="e">e</span>
		<span class="r">r</span>
		<span class="t">t</span>
		<span class="y">y</span>
		<span class="u">u</span>
		<span class="i">i</span>
		<span class="o">o</span>
		<span class="p">p</span>
		<span class="leftBracket">{ [</span>
		<span class="rightBracket">} ]</span>
		<span class="backslash">| \</span>
	</div>
	<div class="row3">
		<span class="caps">caps lock</span>
		<span class="a">a</span>
		<span class="s">s</span>
		<span class="d">d</span>
		<span class="f">f</span>
		<span class="g">g</span>
		<span class="h">h</span>
		<span class="j">j</span>
		<span class="k">k</span>
		<span class="l">l</span>
		<span class="semicolon">: ;</span>
		<span class="quote">" '</span>
		<span class="enter">enter</span>
	</div>
	<div class="row4">
		<span class="shift">shift</span>
		<span class="z">z</span>
		<span class="x">x</span>
		<span class="c">c</span>
		<span class="v">v</span>
		<span class="b">b</span>
		<span class="n">n</span>
		<span class="m">m</span>
		<span class="comma">< ,</span>
		<span class="period">> .</span>
		<span class="slash">? /</span>
		<span class="shift">shift</span>
	</div>
	<div class="row5">
		<span class="fn">fn</span>
		<span class="ctrl">ctrl</span>
		<span class="alt">alt</span>
		<span class="cmd">cmd</span>
		<span class="space"></span>
		<span class="cmd">cmd</span>
		<span class="alt">alt</span>
		<span></span>
	</div>
</div>
</body>
</html>
