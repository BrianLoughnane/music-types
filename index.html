<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script> -->
	
	<meta charset="UTF-8">
	<title>Music Types</title>
	
	<script src="jquery-1.11.1.js"></script>
	<script src="angular.min.js" type="text/javascript"></script>
	<script src="app.js"></script>
</head>
<body ng-controller="myController">
<header>
	<span>NOW PLAYING: {{ song }} by {{ artist }}</span> 
	<span>Score: {{ score }}</span> 
	<span>Progress: <input type='range' ng-model="progress"></span>
</header>
<div class="main">
	<div class="leftHand">
		<div class='top'>
			<div class='fingersArea'>
				<div class="finger leftPinky"></div>
				<div class="finger leftRing"></div>
				<div class="finger leftMiddle"></div>
				<div class="finger leftIndex"></div>
			</div>
			<div class="thumbArea">
				<div class="thumb"></div>
			</div>
		</div>
		<div class='bottom'>
			<div class='palmArea'>
				<div class='palm'></div>
			</div>
		</div>
	</div>
	<div class="rightHand">
		<div class='top'>
			<div class="thumbArea">
				<div class="thumb"></div>
			</div>
			<div class='fingersArea'>
				<div class="finger rightIndex"></div>
				<div class="finger rightMiddle"></div>
				<div class="finger rightRing"></div>
				<div class="finger rightPinky"></div>
			</div>
		</div>
		<div class='bottom'>
			<div class='palmArea'>
				<div class='palm'></div>
			</div>
		</div>
	</div>
	<div class="main-word">{{ word }}</div>
	<div><input class="main-input" type='text'></div>
	<!-- <div class="left side"></div>
	<div class="center main-word">ready
		<input class="main-input" type='text'>
	</div>
	<div class="right side"></div> -->	
</div>
	
<div class="keyboard">
	<div class="row1">
		<span class="tilde lpKey">~ `</span>
		<span class="one lpKey">! 1</span>
		<span class="two lrKey">@ 2</span>
		<span class="three lmKey"># 3</span>
		<span class="four liKey">$ 4</span>
		<span class="five liKey">% 5</span>
		<span class="six riKey">^ 6</span>
		<span class="seven riKey">& 7</span>
		<span class="eight rmKey">* 8</span>
		<span class="nine rrKey">( 9</span>
		<span class="zero rpKey">) 0</span>
		<span class="dash rpKey">_ -</span>
		<span class="equals rpKey">+ =</span>
		<span class="delete rpKey">delete</span>
	</div>
	<div class="row2">
		<span class="tab lpKey">tab</span>
		<span class="q lpKey">q</span>
		<span class="w lrKey">w</span>
		<span class="e lmKey">e</span>
		<span class="r liKey">r</span>
		<span class="t liKey">t</span>
		<span class="y riKey">y</span>
		<span class="u riKey">u</span>
		<span class="i rmKey">i</span>
		<span class="o rrKey">o</span>
		<span class="p rpKey">p</span>
		<span class="leftBracket rpKey">{ [</span>
		<span class="rightBracket rpKey">} ]</span>
		<span class="backslash rpKey">| \</span>
	</div>
	<div class="row3">
		<span class="caps lpKey">caps lock</span>
		<span class="a lpKey">a</span>
		<span class="s lrKey">s</span>
		<span class="d lmKey">d</span>
		<span class="f liKey">f</span>
		<span class="g liKey">g</span>
		<span class="h riKey">h</span>
		<span class="j riKey">j</span>
		<span class="k rmKey">k</span>
		<span class="l rrKey">l</span>
		<span class="semicolon rpKey">: ;</span>
		<span class="quote rpKey">" '</span>
		<span class="enter rpKey">enter</span>
	</div>
	<div class="row4">
		<span class="shift lpKey">shift</span>
		<span class="z lpKey">z</span>
		<span class="x lrKey">x</span>
		<span class="c lmKey">c</span>
		<span class="v liKey">v</span>
		<span class="b liKey">b</span>
		<span class="n riKey">n</span>
		<span class="m riKey">m</span>
		<span class="comma rmKey">< ,</span>
		<span class="period rrKey">> .</span>
		<span class="slash rpKey">? /</span>
		<span class="shift rpKey">shift</span>
	</div>
	<div class="row5">
		<span class="fn lpKey">fn</span>
		<span class="ctrl lpKey">ctrl</span>
		<span class="alt lpKey">alt</span>
		<span class="cmd ltKey">cmd</span>
		<span class="space ltKey rtKey"></span>
		<span class="cmd rtKey">cmd</span>
		<span class="alt rrKey">alt</span>
		<span></span>
	</div>
</div>
</body>
</html>
