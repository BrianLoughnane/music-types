</header>
<div class='searchResults'>
	<form ng-submit="searchctrl.searchSong(searchctrl.query)">
		<input type="text" ng-model='searchctrl.query' placeholder='Search for an artist or song' class='query'>
		<span class='search button'><input type="submit" class="queryButton" value="search"></span>
	</form>
	<div class='resultContainer'>
	<div class='result' ng-repeat='result in searchctrl.searchResults' ng-class-even="'evenResult'" ng-click="searchctrl.getSong(result.track)">
			<img class='resultArt' ng-src="{{ result.track.album_coverart_500x500 }}">
			<span class='resultDetails'>
				<div class='resultSong'>{{ result.track.track_name }}</div>
				<div class='resultArtist'><span class='resultSpan'>by </span>{{ result.track.artist_name }}</div>
				<div class='resultAlbum'><span class='resultSpan'>on </span>{{  result.track.album_name }}</div>
			</span>
		</div>
	</div>	
</div>
